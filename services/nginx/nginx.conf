user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Upstream Backends
    upstream portal_backend {
        server 127.0.0.1:8080 max_fails=3 fail_timeout=30s;
    }

    upstream admin_backend {
        server 127.0.0.1:8081 max_fails=3 fail_timeout=30s;
    }

    upstream api_backend {
        server 127.0.0.1:5000 max_fails=3 fail_timeout=30s;
    }

    # HTTP Redirect to HTTPS
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Portal VHOST
    server {
        listen 443 ssl http2;
        server_name portal.smartcampus.local www.smartcampus.local;

        ssl_certificate /etc/nginx/certs/smartcampus.crt;
        ssl_certificate_key /etc/nginx/certs/smartcampus.key;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        location / {
            proxy_pass http://portal_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;
        }

        location /static/ {
            alias /var/www/portal/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        access_log /var/log/nginx/portal_access.log main;
    }

    # Admin Console VHOST
    server {
        listen 443 ssl http2;
        server_name admin.smartcampus.local;

        ssl_certificate /etc/nginx/certs/smartcampus.crt;
        ssl_certificate_key /etc/nginx/certs/smartcampus.key;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Restriction IP (admin uniquement)
        allow 192.168.99.0/24;
        deny all;

        location / {
            proxy_pass http://admin_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        access_log /var/log/nginx/admin_access.log main;
    }

    # API VHOST (Backend)
    server {
        listen 443 ssl http2;
        server_name api.smartcampus.local;

        ssl_certificate /etc/nginx/certs/smartcampus.crt;
        ssl_certificate_key /etc/nginx/certs/smartcampus.key;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' 'https://portal.smartcampus.local' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

        location /api/ {
            proxy_pass http://api_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location / {
            return 404;
        }

        access_log /var/log/nginx/api_access.log main;
    }

    # Status page
    server {
        listen 127.0.0.1:8000;
        server_name localhost;

        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}
