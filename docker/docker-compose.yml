version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: smartcampus-db
    hostname: db.smartcampus.local
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password_secure
      MYSQL_DATABASE: smartcampus
      MYSQL_USER: smartcampus_user
      MYSQL_PASSWORD: secure_password_123
    volumes:
      - ../services/database/schema.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    networks:
      smartcampus_net:
        ipv4_address: 192.168.99.60
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
  named_data:
  squid_cache:
  ftp_data:

networks:
  smartcampus_net:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.99.0/24
