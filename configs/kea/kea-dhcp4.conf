{
  "Dhcp4": {
    "interfaces-config": {
      "interfaces": ["*"]
    },
    
    "lease-database": {
      "type": "memfile",
      "persist": true,
      "name": "/var/lib/kea/dhcp4.leases"
    },
    
    "valid-lifetime": 4000,
    "renew-timer": 1000,
    "rebind-timer": 2000,
    
    "option-data": [
      {
        "name": "domain-name-servers",
        "data": "10.20.0.10, 8.8.8.8"
      },
      {
        "name": "domain-name",
        "data": "campus.local"
      },
      {
        "name": "routers",
        "data": "172.20.0.1"
      }
    ],
    
    "subnet4": [
      {
        "subnet": "10.20.0.0/16",
        "pools": [
          {
            "pool": "10.20.100.1 - 10.20.200.254"
          }
        ],
        
        "reservations": [
          {
            "hw-address": "00:0c:29:00:00:01",
            "ip-address": "10.20.0.10",
            "hostname": "dns.campus.local"
          },
          {
            "hw-address": "00:0c:29:00:00:02",
            "ip-address": "10.20.0.20",
            "hostname": "ftp.campus.local"
          },
          {
            "hw-address": "00:0c:29:00:00:03",
            "ip-address": "10.20.0.30",
            "hostname": "www.campus.local"
          }
        ]
      }
    ],
    
    "loggers": [
      {
        "name": "kea-dhcp4",
        "output_options": [
          {
            "output": "stdout"
          }
        ],
        "severity": "INFO"
      }
    ]
  }
}
