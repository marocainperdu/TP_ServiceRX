# Configuration DHCP pour Campus Platform
# Serveur DHCP ISC - Configuration pour le r√©seau campus

default-lease-time 3600;
max-lease-time 7200;
ddns-update-style none;

# Configuration du serveur DHCP
server-identifier 10.20.0.1;

# Logs
log-facility local7;

# Subnet du campus
subnet 10.20.0.0 netmask 255.255.0.0 {
  option routers 10.20.0.1;
  option subnet-mask 255.255.0.0;
  option domain-name "campus.local";
  option domain-name-servers 10.20.0.10;
  option time-offset -18000;
  
  # Pool d'adresses dynamiques
  range 10.20.100.0 10.20.200.254;
}
