# Page d'accueil principale du campus
server {
    listen 80 default_server;
    server_name campus.local www.campus.local;
    
    root /usr/share/nginx/html/static;
    index index.html;
    
    location / {
        try_files $uri $uri/ =404;
    }
}

# iPXE Boot Server
server {
    listen 80;
    server_name pxe.campus.local boot.campus.local;
    
    location / {
        proxy_pass http://ipxe:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Proxy Squid (interface optionnelle)
server {
    listen 80;
    server_name proxy.campus.local;
    
    location / {
        return 200 "Proxy Squid actif sur le port 3128\nConfiguration: http://proxy.campus.local:3128\n";
        add_header Content-Type text/plain;
    }
}
